{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 m-auto">
    <h3 style="text-align: center;">Editar jogo:</h3>
    <form action="{{url_for('editgame', id=game.id)}}" method="POST">
        <input type="text" name="titulo" class="form-control" value="{{game.titulo}}" required>
        <input type="text" name="categoria" class="form-control" value="{{game.categoria}}" required>
        <input type="text" name="plataforma" class="form-control" value="{{game.plataforma}}" required>
        <input type="number" name="preco" class="form-control" value="{{game.preco}}" required>
        <input type="number" name="quantidade" class="form-control" value="{{game.quantidade}}" required>
        <br>
        <button type="submit" class="btn btn-warning"> Alterar</button>
        <a href="{{url_for('estoqueGames')}}"><input type="button" value="Cancelar" class="btn btn btn-danger"></a>
    </form>
</div>

{% endblock content %}
