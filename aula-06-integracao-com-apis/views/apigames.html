{% extends 'base.html' %}
{% block content %}

<div class="container" style="background-color: #f0f0f0; border-radius: 8px">
  <div class="row">
    {% for jogo in listaJogos %}
    <div class="col-md-3 m-auto">
      <div class="card" style="width: 16rem">
        <img src="{{jogo.thumbnail}}" />
        <div class="card-body">
          <p>{{jogo.title}}</p>
          <p>{{jogo.genre}}</p>
          <p>{{jogo.platform}}</p>
          <a href="{{url_for('apigames', id=jogo.id)}}" class="btn btn-dark">+ Info</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
